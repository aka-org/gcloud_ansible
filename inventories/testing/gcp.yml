plugin: gcp_compute
projects:
  - gcloud-infra-13042025
auth_kind: application
scopes:
  - https://www.googleapis.com/auth/cloud-platform
filters:
  - 'status = RUNNING'
  - 'labels.env = testing'
keyed_groups:
  - key: labels.role
    prefix: role
hostnames:
  - name
compose:
  ansible_host: networkInterfaces[0].networkIP
